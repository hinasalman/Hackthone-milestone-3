<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder by Hina Salman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    
    <form id="resumeForm">
        <!-- Personal Information Section -->
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Enter your email address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </fieldset>

        <!-- Education Section -->
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education Details:</label>
            <textarea id="education" placeholder="Enter your education background" rows="4" required></textarea>
        </fieldset>

        <!-- Experience Section -->
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Work Experience:</label>
            <textarea id="experience" placeholder="Describe your work experience" rows="4" required></textarea>
        </fieldset>

        <!-- Skills Section -->
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Technical Skills:</label>
            <textarea id="skills" placeholder="List your skills" rows="4" required></textarea>
        </fieldset>

        <!-- Submit Button -->
        <button type="submit"><strong>Generate Resume</strong></button>
    </form>
    
    <br>
    
    <!-- Dynamic Resume Display Section -->
    <div id="resumeDisplay">
        <!-- The resume will be dynamically generated here -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
